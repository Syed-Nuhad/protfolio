<!-- templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --lime: #e3e3e3;
    }
    .bg-lime {
      background-color: #84ff84;
    }
    .text-lime {
      color: #212529;
      font-weight: 300;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      color: #444;
      line-height: 1.9;
      background-color: lightgrey;
    }
    .nav-link {
        display: flex;
        align-items: center;
        list-style: none;
        font-weight: 500;
        color: #7a7a7a;
      }
  </style>
</head>
<body class="bg-white text-dark">

<nav class="navbar navbar-expand-lg bg-lime navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#intro">Intro</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>

<footer class="bg-lime text-white text-center py-3 mt-5">
  &copy; 2025 Syed Nuhad. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

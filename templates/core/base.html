<!-- templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      color: #212529;
      background-color: #f8f9fa;
    }

    .nav-link {
      font-weight: 400;
      color: #0d6efd !important;
    }

    .nav-link:hover {
      text-decoration: none;
      color: #6da3fa !important;
    }

    hr.section-divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
    .card:hover .card-body {
        border-color: #0d6efd !important; /* Bootstrap Primary */
        box-shadow: 0 0 15px rgba(13, 110, 253, 0.4);
      }
    .navbar-brand{
      color: #0d6efd !important;
      text-underline: none;
    }
  </style>
</head>
<body class="bg-white text-dark">

<!-- SECTION: NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Sabahat</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#intro">Intro</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<main class="container py-5">
  {% block content %}
  {% endblock %}
</main>

<!-- Divider before footer -->
<hr class="section-divider">

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-3">
  &copy; 2025 Syed Nuhad. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
